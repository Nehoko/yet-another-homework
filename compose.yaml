services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=pricing'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=myuser'
    ports:
      - '5432:5432'
  redis:
    image: 'redis:latest'
    ports:
      - '6379:6379'
  app:
    build: .
    image: omno-app:swarm1
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pricing
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: secret
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      # Ensure OTLP endpoints point to the collector inside the swarm network
      MANAGEMENT_OTLP_METRICS_EXPORT_URL: http://otel-collector:4318/v1/metrics
      MANAGEMENT_OTLP_TRACING_ENDPOINT: http://otel-collector:4318/v1/traces
      # Also set standard OpenTelemetry env var as a safety net
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    deploy:
      replicas: 2    # <—— scaling (works in docker swarm)
      restart_policy:
        condition: on-failure

  otel-collector:
    image: otel/opentelemetry-collector:0.104.0
    command: ["--config=/etc/otelcol/config.yaml"]
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP (used by Spring Boot config)
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    restart: unless-stopped
